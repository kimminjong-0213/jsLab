<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>lotto</title>
<script>
	function find() {
		var lotto = new Array(); //set()을 사용하면 중복을 자연스럽게 없앨수 있다.
		for (var i = 0; i < 6; i++) {
			lotto[i] = Math.floor(Math.random() * 45) + 1 //1~45사이의 임의의 정수
			//0.0<=Math.random()<1.0
			//중복검사
			//예를 들어서 lotto[0]=40, lotto[1]=40인 경우
			for (var j = 0; j < i; j++) {
				if (lotto[i] == lotto[j]) {
					i--;
					break;
				}

			}
		}
		lotto.sort(function(a, b) {
			return a - b; //배열에서 객체의 데이터를 오름차순으로 정리한다.
			// return b-a; //배열에서 객체의 데이터를 내림차순으로 정리한다.

		});

		document.write(lotto);

	}
</script>
</head>

<body>
	<form>
		<input type=button value="추첨하기" onClick="find()">
	</form>
</body>
</html>
